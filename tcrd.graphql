# Write your query or mutation here
{
  # search across all entities
  search(term: "Lujan-Fryns") {
    targets {
      sym
      tdl
      description
      novelty
    }

    diseases {
      did
      name
      type
    }
    pubs {
      pmid
      title
    }
  }
  # lookup a specific publication
  pubmed(pmid: 12477932) {
    title
    targetCounts {
      name
      value
    }
    # retrieve the first 10 (default) Tchem and Tdark targets
    # associated with this publication that have the term
    # "sulfotransferate"
    targets(
      filter: {
        facets: [{ facet: "tdl", values: ["Tchem", "Tdark"] }]
        term: "Sulfotransferase"
      }
    ) {
      tcrdid
      sym
      uniprot
      description
      tdl
      novelty
      orthologCounts {
        name
        value
      }
      orthologs {
        species
        name
        source
        diseases {
          score
          diseases {
            did
            name
          }
        }
      }
      locsigs {
        locid
        location
        signal
        pubs {
          pmid
          title
        }
      }
      expressionCounts {
        name
        value
      }
      expressions(
        filter: {
          term: "cerebellum"
          facets: [
            { facet: "type", values: ["UniProt Tissue", "Consensus", "HPA"] }
          ]
        }
      ) {
        expid
        type
        tissue
        value
        conf
        uberon {
          uid
          name
          def
        }
        pub {
          pmid
          title
          date
        }
      }
    }
  }
  # count number of publications with the term "wnt"
  pubCount(term: "wnt")
  # skip the first 17,070 publications from the query of "wnt"
  pubs(skip: 17070, term: "wnt") {
    pmid
    title
    targetCounts {
      name
      value
    }
  }
  # retrieve the first 5 Tclin and Tchem transporter targets
  # for which the term "sodium" is found and order the results
  # based on pubmed score in descending order
  targets(
    top: 5
    skip: 0
    filter: {
      #term:"P50993"
      term: "sodium"
      #term:"SLC6A1"
      facets: [
        { facet: "tdl", values: ["Tclin", "Tchem"] }
        { facet: "fam", values: ["Transporter"] }
      ]
      order: "!JensenLab PubMed Score"
    }
  ) {
    filter {
      term
      facets {
        facet
        values
      }
    }
    facets {
      facet
      values {
        name
        value
      }
    }
    count
    targets {
      tcrdid
      uniprot
      sym
      tdl
      description
      novelty
      orthologCounts {
        name
        value
      }
      orthologs {
        orid
        species
        name
        source
        diseases {
          score
          diseases {
            did
            name
            targets {
              sym
              tdl
              novelty
            }
          }
        }
      }
      diseaseCounts {
        name
        value
      }
      diseases(skip: 40) {
        type
        name
        zscore
        conf
        drug
        pvalue
        source
        targetCounts {
          name
          value
        }
        targets(
          filter: {
            facets: [
              { facet: "tdl", values: ["Tclin"] }
              { facet: "fam", values: ["Kinase", "Transporter"] }
            ]
          }
        ) {
          sym
          uniprot
          name
          tdl
          fam
          novelty
        }
      }
      patentCounts {
        year
        count
      }
      patentScores {
        year
        score
      }
      pubmedScores {
        year
        score
      }
      ppiCounts {
        name
        value
      }
      ppis(
        filter: {
          facets: [
            { facet: "type", values: ["Reactome", "BioPlex"] }
            { facet: "tdl", values: ["Tbio"] }
          ]
        }
      ) {
        nid
        type
        props {
          name
          value
        }
        target {
          tcrdid
          uniprot
          sym
          tdl
          novelty
        }
      }
      pubCount
      generifCount
      generifs(term: "akt") {
        text
        pubs {
          pmid
          title
          date
        }
      }
      props(name: "JensenLab PubMed Score") {
        name
        value
      }
    }
  }
  # lookup a particular target using the internal tcrd id
  target(
    q: {
      #geneid:116328
      #tcrdid:15380
      tcrdid: 19373
    }
  ) {
    tcrdid
    name
    uniprot
    description
    tdl
    sym
    novelty
    lincsCounts {
      name
      value
    }
    lincs(cellid: ["HELA"]) {
      cellid
      zscore
      smiles
    }
    kegg(
      top: 10
      filter: {
        term: "potassium"
        facets: [{ facet: "tdl", values: ["Tclin"] }]
        order: "JensenLab PubMed Score"
      }
    ) {
      nid
      type
      props {
        name
        value
      }
      target {
        uniprot
        sym
        tdl
        fam
        novelty
        description
        props(name: "JensenLab PubMed Score") {
          name
          value
        }
      }
    }
    pathwayCounts {
      name
      value
    }
    pathways(type: "Reactome") {
      type
      name
      targetCounts {
        name
        value
      }
      targets(
        filter: {
          facets: [{ facet: "tdl", values: ["Tchem", "Tclin"] }]
          term: "calcium receptor glutamate"
        }
      ) {
        tdl
        uniprot
        sym
        fam
        description
        novelty
      }
    }
    pantherClasses {
      pcid
      name
      parents
    }
    pantherPaths {
      pcid
      name
      parents {
        pcid
        name
        parents {
          pcid
          name
          parents {
            pcid
            name
          }
        }
      }
    }
    patentCounts {
      year
      count
    }
    patentScores {
      year
      score
    }
    pubmedScores {
      year
      score
    }
    pubs {
      pmid
      date
      title
      journal
      abstract
      targetCounts {
        name
        value
      }
    }
    props {
      name
      value
    }
    xrefs(source: "PubMed") {
      source
      value
    }
  }
  # lookup an pubmed xref with the associated pmid
  xref(source: "PubMed", value: "12477932") {
    # and fetch all associated Tclin and kinase targets
    targets(tdl: "Tclin", fam: "Kinase") {
      uniprot
      sym
      tdl
      fam
    }
  }
}
